<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../Javascript/scriptHome.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
    />
    <link href="../Css/styleHome.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <h1>Login</h1>
    <div class="centro">
      <div class="login-page">
        <div class="form" name="form">
          <input
            type="text"
            name="CpfCnpj"
            placeholder="CPF/CNPJ (apenas números)"
            autofocus
            id="CpfCnpj"
          />
          <input type="text" placeholder="NOME" />
          <input
            type="submit"
            id="Validar"
            value="Validar CPF"
            onclick="ValidarCpf()"
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div
          class="modal-content"
          style="background-color: #76b852; color: #fff"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              O que deseja cadastrar?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <select
              class="form-select"
              id="VeiculoImovel"
              aria-label="Default select example"
            >
              <option selected>Escolha o que deseja cadastrar</option>
              <option value="veiculo">Cadastrar Veículo</option>
              <option value="imovel">Cadastrar Imóvel</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              style="background-color: #ea1525; color: #fff"
            >
              Fechar
            </button>
            <button
              type="button"
              onclick="redirecionar()"
              class="btn btn-primary"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
